name: Publish to JSR
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Deno 2.4
        uses: denoland/setup-deno@v2
        with:
          deno-version: "v2.4"

      - name: Publish package
        run: deno publish
